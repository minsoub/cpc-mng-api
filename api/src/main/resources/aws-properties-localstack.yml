cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:localstack}
      instanceProfile: true
    stack:
      auto: ${aws.stack.auto:false}
    s3:
      bucket: ${aws.s3.bucket:cpc-dev-bucket}
      board-bucket: ${aws.s3.board-bucket:systems-board}
    ssm:
      endpoint: http://10.20.163.86:4566
    ses:
      endpoint: 10.20.163.86
      port: 4566
    kms:
      endpoint: http://10.20.163.86:4566
    region:
      static: ${aws.region:ap-northeast-2}
      auto: ${aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      doc-name: docdb
      kms-name: kms
      message-name: message
      auth-name: auth
      salt-name: salt
      iv-name: iv

logging:
  level:
    root: ${cpc.api.logging.level.root:DEBUG}
    org.springframework.data.convert.CustomConversions: ERROR
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: ${cpc.api.logging.level.mongo:INFO}
    io:
      spring:
        cloud: INFO